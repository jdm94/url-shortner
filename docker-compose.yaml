version: '2.1'
services:
  mysql:
    image: mysql
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            timeout: 5s
            retries: 10
  url-shortener:
    image: url-shortener:1.3
    ports:
      - 8081:8081
    depends_on:
       mysql:
        condition: service_healthy